<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .card h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .card p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .card .btn-logout {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .card .btn-logout:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Hello, Node.js!</h1>
        <p>ยินดีต้อนรับสู่ Dashboard</p>
        <a href="/index.html" class="btn-logout">Logout</a>
    </div>
</body>

</html>
