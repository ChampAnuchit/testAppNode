apiVersion: apps/v1
kind: Deployment
metadata:
  name: testappnode
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: testappnode
  template:
    metadata:
      labels:
        app: testappnode
    spec:
      containers:
        - name: testappnode
          image: ghcr.io/champanuchit/testappnode:1.0.3
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
