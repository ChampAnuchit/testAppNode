apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testappnode
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: testappnode=docker.io/rootchamp/testappnode
    argocd-image-updater.argoproj.io/testappnode.update-strategy: semver
    argocd-image-updater.argoproj.io/testappnode.allow-tags: regexp:^v?[0-9]+\.[0-9]+\.[0-9]+$
spec:
  project: default
  source:
    repoURL: https://github.com/ChampAnuchit/testAppNode
    targetRevision: master
    path: k8s
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: testappnode
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
