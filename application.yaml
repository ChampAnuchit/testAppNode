apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: testappnode
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ChampAnuchit/testAppNode
    targetRevision: master
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: testappnode

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
